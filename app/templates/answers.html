{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="mt-4">{{ question.text }}</h1>
            {% for answer in answers %}
                <div class="card mb-4">
                    <div class="card-body">
                        <p class="card-text">{{ answer.text }}</p>
                    </div>
                    <div class="card-footer text-muted">
                        {{ answer.created_at.strftime('%d/%m/%Y %H:%M:%S') }}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
