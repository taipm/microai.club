{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="mt-4">{{ question.text }}</h1>
            {% for answer in answers %}
                <div class="card mb-4">
                    <div class="card-body">
                        <p class="card-text">{{ answer.text }}</p>
                    </div>
                </div>
            {% endfor %}
            <div class="card mb-4">
                <div class="card-body">
                    <form id="answer-form">
                        <input type="hidden" name="question_id" value="{{ question.id }}">
                        <div class="form-group">
                            <textarea class="form-control" rows="3" name="answer"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-body">
                    <button id="microai-btn" class="btn btn-primary">MicroAI Answer</button>
                    <div id="microai-answer" style="margin-top: 20px;"></div>
                    <div id="microai-loading" style="display:none; margin-top: 20px;">Loading...</div>
                    <!-- <button id="microai-btn" class="btn btn-primary">MicroAI Answer</button>
                    <div id="microai-answer" style="margin-top: 20px;"></div> -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script>
        $(document).ready(function() {
            $('#answer-form').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/api/answer',
                    method: 'POST',
                    data: $('#answer-form').serialize(),
                    success: function(response) {
                        console.log(response);
                        window.location.reload();
                    }
                });
            });

            $('#microai-btn').on('click', function(e) {
                e.preventDefault();
                var question = '{{ question.text }}';
                $('#microai-loading').show();
                $.ajax({
                    url: '/api/microai_answer',
                    method: 'POST',
                    data: $('#answer-form').serialize(),
                    success: function(response) {
                        $('#microai-answer').html(response['answer']);
                        $('#microai-loading').hide();
                    }
                });
            });
        });
    </script>
